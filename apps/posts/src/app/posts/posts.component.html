<div class="posts-list">
    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Body</th>
          </tr>
        </thead>
        <tbody>
          @for (post of posts; track $index) {
            <tr>
                <th scope="row">{{post.id}}</th>
                <td> {{post.title}} </td>
                <td> {{post.body}} </td>
              </tr>
          }
        </tbody>
      </table>
</div>
