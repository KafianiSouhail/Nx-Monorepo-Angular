<div class="posts-list">
    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody>
          @for (user of users(); track $index) {
            <tr>
                <th scope="row">{{user.id}}</th>
                <td> {{user.name}} </td>
                <td> {{user.email}} </td>
              </tr>
          }
        </tbody>
      </table>
</div>
